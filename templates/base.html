{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&amp;display=swap">
</head>

<body style="background: linear-gradient(rgba(47, 23, 15, 0.65), rgba(47, 23, 15, 0.65)), url(&quot;{% static 'assets/img/background.png' %}&quot;);">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark bg-gradient py-lg-4" id="mainNav">
        <div class="container"><a class="navbar-brand text-uppercase d-lg-none text-expanded" href="#">Dog House</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarResponsive"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive"><img class="rounded-circle" src="{% static 'assets/img/logo.png' %}" height="100px">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'pages:index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'pages:about' %}">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'pages:products' %}">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'pages:visit' %}">Visit us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shop">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'user_auth:logout' %}">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <footer class="text-center footer text-faded py-5">
        <div class="container">
            <p class="m-0 small">Dog House Craft Beer co.</p>
        </div>
    </footer>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %} "></script>
    <script src="{% static 'assets/js/current-day.js' %}"></script>
</body>

</html>
